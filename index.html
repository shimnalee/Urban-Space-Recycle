<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Urban Soul Plug-in — 도시 공간 감성 재활용 아티스트</title>
<meta name="description" content="세종의 유휴 공간에 골드빛 미디어 아트를 투사해 일상에 감성을 더하는 'Urban Soul Plug-in' 프로젝트 랜딩페이지" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
<style>
/* Color system */
:root{
--gold: #FFB300; /* 주요 강조색 */
--navy: #004D40; /* 보조색 */
--bg: #06070a; /* 전체 배경(dark) */
--muted: #9aa7a1;
--glass: rgba(255,255,255,0.04);
--card: rgba(255,255,255,0.03);
font-family: 'Noto Sans KR', system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
}


*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
background: linear-gradient(180deg,#040507 0%, #07111a 60%);
color:#e6efe9;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
line-height:1.6;
}


a{color:var(--gold);text-decoration:none}


/* Navigation */
.nav{position:sticky;top:0;z-index:40;background:linear-gradient(180deg, rgba(6,7,10,0.9), rgba(6,7,10,0.7));backdrop-filter:blur(6px);border-bottom:1px solid rgba(255,179,0,0.05)}
.nav-inner{max-width:1100px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between;gap:16px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:44px;height:44px;border-radius:8px;display:inline-grid;place-items:center;background:linear-gradient(135deg, rgba(255,179,0,0.18), rgba(0,77,64,0.08));border:1px solid rgba(255,179,0,0.12);font-weight:900;color:var(--gold)}
.nav-links{display:flex;gap:14px;align-items:center}
.nav-links a{padding:8px 10px;border-radius:8px;font-weight:600;color:var(--muted)}
.nav-links a:hover{color:var(--gold);background:rgba(255,179,0,0.04)}


/* Hero */
.hero{min-height:68vh;display:grid;align-items:center;place-items:center;padding:48px 20px}
.hero-inner{max-width:1100px;width:100%;display:grid;grid-template-columns:1fr 420px;gap:36px;align-items:center}
.hero h1{font-size:clamp(28px,4.2vw,44px);margin:0 0 12px;color:#fff}
.hero p.lead{color:var(--muted);margin:0 0 18px;font-size:1.05rem}
.cta-row{display:flex;gap:12px;align-items:center}
.btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:12px;font-weight:700;cursor:pointer;border:none}
.btn-primary{background:linear-gradient(90deg,var(--gold), #ff9c00);color:#061012;box-shadow:0 8px 30px rgba(255,179,0,0.12)}
.btn-outline{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}


/* Visual card */
.visual{height:340px;border-radius:14px;overflow:hidden;position:relative;background:#000;box-shadow:0 20px 40px rgba(2,8,10,0.6)}
.visual::before{content:'';position:absolute;inset:0;background-image:
radial-gradient(400px 200px at 20% 30%, rgba(255,179,0,0.12), transparent 8%),
radial-gradient(300px 120px at 75% 40%, rgba(0,77,64,0.06), transparent 12%),
linear-gradient(180deg, rgba(4,6,10,0.2), rgba(2,4,8,0.6));mix-blend-mode:screen}
.visual .mock{position:absolute;inset:0;background-size:cover;background-position:center;filter:contrast(110%) saturate(105%);}
.visual .overlay{position:absolute;inset:0;background:linear-gradient(180deg, rgba(4,6,10,0.35), rgba(4,6,10,0.6))}
.visual .badge{position:absolute;left:18px;bottom:18px;background:linear-gradient(90deg,var(--gold), #ff9c00);color:#061012;padding:8px 12px;border-radius:999px;font-weight:800}


/* Section styles */
.container{max-width:1100px;margin:0 auto;padding:48px 20px}
section{padding:32px 0}
.grid-3{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
.card{background:var(--card);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
.card h4{margin:0 0 8px}
.muted{color:var(--muted)}


</html>
